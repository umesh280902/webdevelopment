<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Sign up</title>
</head>
<body  style="background-image: url(bg2.jpg);" class="container ">
        <div class="flex justify-center items-center h-screen">
            <div id="form" class="block p-6 rounded-xl shadow-md shadow-slate-300 w-90"
            style="background-color: rgb(60, 90, 100);">
                <form action="">
                    <h1 class="text-white my-3 text-3xl font-medium ">Sign up </h1>
                <div id="fullname" class="flex flex-row">
                    <!-- firstname -->
                    <div id="firstname" class="w-1/2 mr-3 mb-3">
                        <label for="fname">First Name</label><br>
                        <input type="text" placeholder="Enter your first name" name="" id="fname" 
                        class="h-8 w-full rounded-md border border-slate-400 pl-2 bg-white outline-black shadow-sm">
                    </div>
                    <!-- lastname -->
                    <div id="lastname" class="w-1/2 mr-3">
                    <label for="lname">Last Name</label><br>
                    <input type="text" placeholder="Enter your last name" name="" id="lname" 
                    class="h-8 w-full ml-1 rounded-md border border-slate-400 pl-2 bg-white outline-black shadow-sm">
                </div>
            </div> 
            <!-- email -->
            <label for="email">Email</label><br>
            <input type="email"  placeholder="enter your email" name="" id="email" 
            class="h-8 w-full rounded-md border border-slate-400 pl-2 bg-white outline-black shadow-sm mb-3">
            <!-- password -->
            <label for="Password">Password</label><br>
            <input type="password"  placeholder="Enter a valid password" name="" id="Password" 
            class="h-8 w-full rounded-md border border-slate-400 pl-2 bg-white outline-black shadow-sm mb-3">
            <!-- confirrm password -->
            <label for="Confirmpassword">Confirm Password</label><br>
            <input type="password"  placeholder="Re-enter your password" name="" id="Confirmpassword" 
            class="h-8 w-full rounded-md border border-slate-400 pl-2 bg-white outline-black shadow-sm mb-3">
                <!-- radio buttuons for gender -->
                <div id="gender" class="text-sm mb-2">
                    <p class="text-sm mt-2">Gender</p>
                    <input type="radio" id="gender"class="text-sm mx-1" ></label for="male">Male</label>
                    <input type="radio" id="gender"class="text-sm mx-1" ></label for="female">Female</label>
                    <input type="radio" id="gender"class="text-sm mx-1" ></label for="others">Others</label>
                </div>
                <!-- submit -->
                <input type="submit" name="" id="SignUp" 
                class="bg-blue-700 text-white  cursor-pointer w-full mt-3 h-10 rounded-md hover:bg-blue-400 outline outline-offset-2 outline-blue-600 outline-2 text-lg mb-3"><br>
                <p class="text-lg my-2">Already have an account?<a href="Login.html" class="text-blue-500 ml-2 text-lg hover:text-blue-300 hover:underline">Login</a></p>
                <div class="">
                    <h3>OR</h3>
                </div>
                <div>
                    <div class="">

                    </div>
                </div>

            </form>
        </div>  
    </div>
</body>
</html>
